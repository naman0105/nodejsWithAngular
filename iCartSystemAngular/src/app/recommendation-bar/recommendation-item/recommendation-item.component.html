<div class="card" style="width: 18rem;">
  <img class="card-img-top" src={{productImage}} alt="Card image cap" style=" height: 195px;">
  <div class="card-body">
    <h5 class="card-title">{{productData.name}}</h5>
    <h6>{{productData.price}}</h6>
    <p class="card-text">Discount of {{productData.discount}}% going on</p>
    <a href="#" class="btn btn-primary">Add to the cart</a>
  </div>
</div>
